name: Release Mac

on:
  workflow_dispatch: {}

# Incremental compilation here isn't helpful
env:
  CARGO_INCREMENTAL: 0

jobs:
  release:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Install GTK4 and libfuse2 (Linux)
        run: |
          brew install gtk4 librsvg libadwaita

      - name: Configure cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build and package for Mac
        run: |
          ./build-mac.sh

      - name: Create dmg (macOS)
        run: |
          version=$(cargo pkgid | cut -d "#" -f2)
          npx appdmg@0.6.6 res/macos/spec-apple-darwin.json Openworship.dmg

      - name: Upload installer to artifacts (Linux)
        uses: actions/upload-artifact@v4
        with:
          name: open-worship-apple-silicon-dmg
          path: Openworship.dmg
          if-no-files-found: error

      # create release with
      # https://github.com/softprops/action-gh-release
