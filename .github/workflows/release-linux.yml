name: Release

on:
  workflow_dispatch: {}
  push: {}

# Incremental compilation here isn't helpful
env:
  CARGO_INCREMENTAL: 0

jobs:
  release:
    runs-on: ${{ matrix.build.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install GTK4 and libfuse2 (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libgtk-4-dev build-essential libfuse2 librsvg2-dev

      - name: Configure cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install cargo-deb (Linux)
        uses: taiki-e/cache-cargo-install-action@v2
        with:
          tool: cargo-deb

      - name: Package (Linux, with modern)
        run: ./build-linux.sh

      - name: Upload installer to artifacts (Linux)
        uses: actions/upload-artifact@v4
        with:
          name: open-worship-${{ matrix.build.suffix }}
          path: |
            open-worship-*.AppImage
            open-worship*.deb
          if-no-files-found: error

